<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Landing Page</title>

    <!-- ----  CSS FILE ---- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container flex">
      <section class="flex mainBody">
        <article class="leftContainer">
          <img
            src="./assets/asset 0.svg"
            alt="branding"
            srcset=""
            class="branding"
          />

          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </article>

        <article class="rightContainer">
          <form action="" class="flex">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email address or phone number"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input type="button" value="Log in" class="loginbtn" />
            <a href="/" class="forgetLink" target="_blank"
              >Forgotten password?</a
            >
            <hr />
            <input type="button" value="Create new account" class="createbtn" />
          </form>
          <h4>
            <span>Create a Page </span>for a celebrity, brand or business.
          </h4>
        </article>
      </section>
    </section>
  </body>
</html>
